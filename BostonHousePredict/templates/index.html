<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        .slider-container input[type="number"] {
            width: 80px;
            margin-left: 10px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Boston Housing Prediction</h1>
    <form method="POST">
        <div class="form-group">
            <label for="CRIM" class="form-label">CRIM (Per Capita Crime Rate):</label>
            <div class="slider-container">
                <input type="range" min="0" max="100" step="0.1" id="CRIM" name="CRIM" oninput="document.getElementById('CRIM-value').value = this.value">
                <input type="number" step="any" id="CRIM-value" name="CRIM" value="0" oninput="document.getElementById('CRIM').value = this.value">
            </div>
        </div>
        
        <div class="form-group">
            <label for="ZN" class="form-label">ZN (Residential Land Zone Proportion):</label>
            <div class="slider-container">
                <input type="range" min="0" max="100" step="0.1" id="ZN" name="ZN" oninput="document.getElementById('ZN-value').value = this.value">
                <input type="number" step="any" id="ZN-value" name="ZN" value="0" oninput="document.getElementById('ZN').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="INDUS" class="form-label">INDUS (Proportion of Non-Retail Business Acres):</label>
            <div class="slider-container">
                <input type="range" min="0" max="30" step="0.1" id="INDUS" name="INDUS" oninput="document.getElementById('INDUS-value').value = this.value">
                <input type="number" step="any" id="INDUS-value" name="INDUS" value="0" oninput="document.getElementById('INDUS').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="CHAS" class="form-label">CHAS (Charles River Dummy Variable):</label>
            <div class="slider-container">
                <input type="range" min="0" max="1" step="1" id="CHAS" name="CHAS" oninput="document.getElementById('CHAS-value').value = this.value">
                <input type="number" step="1" id="CHAS-value" name="CHAS" value="0" oninput="document.getElementById('CHAS').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="NOX" class="form-label">NOX (Nitric Oxides Concentration):</label>
            <div class="slider-container">
                <input type="range" min="0.1" max="1.0" step="0.01" id="NOX" name="NOX" oninput="document.getElementById('NOX-value').value = this.value">
                <input type="number" step="any" id="NOX-value" name="NOX" value="0.1" oninput="document.getElementById('NOX').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="RM" class="form-label">RM (Average Number of Rooms per Dwelling):</label>
            <div class="slider-container">
                <input type="range" min="1" max="10" step="0.1" id="RM" name="RM" oninput="document.getElementById('RM-value').value = this.value">
                <input type="number" step="any" id="RM-value" name="RM" value="1" oninput="document.getElementById('RM').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="AGE" class="form-label">AGE (Proportion of Owner-Occupied Units Built Before 1940):</label>
            <div class="slider-container">
                <input type="range" min="0" max="100" step="0.1" id="AGE" name="AGE" oninput="document.getElementById('AGE-value').value = this.value">
                <input type="number" step="any" id="AGE-value" name="AGE" value="0" oninput="document.getElementById('AGE').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="DIS" class="form-label">DIS (Weighted Distance to Employment Centers):</label>
            <div class="slider-container">
                <input type="range" min="1" max="15" step="0.1" id="DIS" name="DIS" oninput="document.getElementById('DIS-value').value = this.value">
                <input type="number" step="any" id="DIS-value" name="DIS" value="1" oninput="document.getElementById('DIS').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="RAD" class="form-label">RAD (Index of Accessibility to Highways):</label>
            <div class="slider-container">
                <input type="range" min="1" max="24" step="1" id="RAD" name="RAD" oninput="document.getElementById('RAD-value').value = this.value">
                <input type="number" step="1" id="RAD-value" name="RAD" value="1" oninput="document.getElementById('RAD').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="TAX" class="form-label">TAX (Full-Value Property-Tax Rate per $10,000):</label>
            <div class="slider-container">
                <input type="range" min="100" max="800" step="1" id="TAX" name="TAX" oninput="document.getElementById('TAX-value').value = this.value">
                <input type="number" step="1" id="TAX-value" name="TAX" value="100" oninput="document.getElementById('TAX').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="PTRATIO" class="form-label">PTRATIO (Pupil-Teacher Ratio by Town):</label>
            <div class="slider-container">
                <input type="range" min="10" max="25" step="0.1" id="PTRATIO" name="PTRATIO" oninput="document.getElementById('PTRATIO-value').value = this.value">
                <input type="number" step="any" id="PTRATIO-value" name="PTRATIO" value="10" oninput="document.getElementById('PTRATIO').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="B" class="form-label">B (Proportion of Population):</label>
            <div class="slider-container">
                <input type="range" min="0" max="400" step="0.1" id="B" name="B" oninput="document.getElementById('B-value').value = this.value">
                <input type="number" step="any" id="B-value" name="B" value="0" oninput="document.getElementById('B').value = this.value">
            </div>
        </div>

        <div class="form-group">
            <label for="LSTAT" class="form-label">LSTAT (% Lower Status Population):</label>
            <div class="slider-container">
                <input type="range" min="0" max="40" step="0.1" id="LSTAT" name="LSTAT" oninput="document.getElementById('LSTAT-value').value = this.value">
                <input type="number" step="any" id="LSTAT-value" name="LSTAT" value="0" oninput="document.getElementById('LSTAT').value = this.value">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>

    {% if prediction %}
        <div class="mt-4 text-center">
            <h2 class="text-success">Predicted MV: {{ prediction }}</h2>
        </div>
    {% endif %}
</body>
</html>
